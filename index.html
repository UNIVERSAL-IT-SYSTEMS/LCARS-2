<html>
    <head>
    <link href="build/css/lcars.css" rel="stylesheet">
    <script src="build/js/production.js"></script>
    </head>
    <body>
        <div class="lcars-container red-alert">
            <div class="lcars-row-6-12">

                <div class="lcars-column-3-24 lcars-left">
                    <div class="lcars-top-elbow shoulder"></div>

                    <div class="lcars-column-inner">
                        <div class="lcars-button lcars-cap-round dark">Operations</div>
                        <div class="lcars-button lcars-cap-round light">Navigation</div>
                        <div class="lcars-button lcars-cap-round lighter">Tactical</div>
                        <div class="lcars-button lcars-cap-square light">Engineering</div>
                        <div class="lcars-button lcars-cap-square dark">Medical</div>
                        <div class="lcars-button lcars-cap-square light">Communications</div>
                    </div>

                    <div class="lcars-bottom-elbow shoulder"></div>
                </div>

                <div class="lcars-column-18-24 lcars-center">
                    <div class="lcars-top-elbow shoulder"></div>

                    <p>THE LCARS COMPUTER NETWORK</p>

                    <div class="lcars-bottom-elbow shouler"></div>
                </div>

                <div class="lcars-column-3-24 lcars-right">
                    <div class="lcars-top-elbow shoulder"></div>

                    <div class="lcars-column-inner">
                        <div class="lcars-button lcars-cap-round dark">Configure</div>
                        <div class="lcars-button lcars-cap-round light">Log out</div>
                        <div class="lcars-button lcars-cap-square offline">Deactivate</div>
                    </div>

                    <div class="lcars-bottom-elbow shoulder"></div>
                </div>

            </div>
            
            <div class="lcars-row-3-12">
            </div>
        </div>
    </body>
</html>
