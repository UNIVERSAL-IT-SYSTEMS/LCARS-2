<html>
    <head>
        <link rel="stylesheet/less" type="text/css" href="src/less/lcars.less">

        <script>less = { env: 'development'};</script>
        <script data-poll="500" src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.0.0/less.js"></script>
        <script>
            less.watch();
        </script>
    </head>
    <body>
        <div class="lcars-container">
            <div class="lcars-column-1-8 lcars-left">
                <div class="lcars-top-elbow"></div>

                <div class="lcars-column-inner">
                    <div class="lcars-button lcars-cap-round">Operations</div>
                    <div class="lcars-button lcars-cap-round">Navigation</div>
                    <div class="lcars-button lcars-cap-round">Tactical</div>
                    <div class="lcars-button lcars-cap-square">Engineering</div>
                    <div class="lcars-button lcars-cap-square">Medical</div>
                    <div class="lcars-button lcars-cap-square">Communications</div>
                </div>

                <div class="lcars-bottom-elbow"></div>
            </div>

            <div class="lcars-column-6-8 lcars-center">
                <div class="lcars-top-elbow"></div>

                <p>THE LCARS COMPUTER NETWORK</p>

                <div class="lcars-bottom-elbow"></div>
            </div>

            <div class="lcars-column-1-8 lcars-right">
                <div class="lcars-top-elbow"></div>

                <div class="lcars-column-inner">
                    <div class="lcars-button lcars-cap-round">Configure</div>
                    <div class="lcars-button lcars-cap-round">Log out</div>
                    <div class="lcars-button lcars-cap-square">Deactivate</div>
                </div>

                <div class="lcars-bottom-elbow"></div>
            </div>
        </div>
    </body>
</html>
