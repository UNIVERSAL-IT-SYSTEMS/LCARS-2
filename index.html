                    <div class="lcars-top-elbow lcars-elbow-round"></div>

                    <ul class="lcars-column-inner-2">
                        <ul class="lcars-group-1">
                            <li><div class="lcars-button lcars-cap-round">
                                    <p>Navigation</p>
                                </div>
                                <ul class="lcars-group-2">
                                    <li><div class="lcars-button lcars-cap-round">
                                            <p>Sub group</p>
                                        </div>
                                        <ul class="lcars-group-3">
                                            <li><div class="lcars-button lcars-cap-square">
                                                    <p>Sub Sub group</p>
                                                </div>
                                                <ul class="lcars-group-4">
                                                    <li><div class="lcars-button lcars-cap-round">Option 1</div></li>
                                                    <li><div class="lcars-button lcars-cap-round">Option 2</div></li>

                    </ul>

                    <div class="lcars-bottom-elbow lcars-elbow-round"></div>
                </div>
                <div class="lcars-column-18-24 lcars-center">
                    <div class="lcars-top-elbow shoulder"></div>
                    <div class="lcars-column-inner-2">
                        <p>The LCARS Computer Network</p>
                    </div>
                    <div class="lcars-bottom-elbow shouler"></div>
                </div>
                <div class="lcars-column-3-24 lcars-right">
                    <div class="lcars-top-elbow shoulder"></div>
                    <div class="lcars-column-inner-2 lcars-group-3">
                        <div class="lcars-button lcars-cap-round">Configure</div>
                        <div class="lcars-button lcars-cap-round">Log out</div>
                        <div class="lcars-button lcars-cap-square offline">Deactivate</div>
                    </div>
                    <div class="lcars-bottom-elbow shoulder"></div>
                </div>
            </div>
            <div class="lcars-row-2-12">
            </div>
