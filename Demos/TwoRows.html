<html>
    <head>
    <link href="/build/css/lcars.css" rel="stylesheet">
    <script src="/build/js/production.js"></script>
    </head>
    <body>
        <div class="lcars-container">
            <div class="lcars-row-6-12">

                <div class="lcars-column-18-24 lcars-center">
                    <div class="lcars-column-inner-1">
                        The LCARS Computer Network
                    </div>
                    <div class="lcars-bottom-elbow lcars-stack-horizontal-right">
                        <li class="lcars-button lcars-cap-round lcars-group-member"><span>Option 1</span></li>
                        <li class="lcars-button lcars-cap-round lcars-group-member"><span>Option 2</span></li>
                        <li class="lcars-button lcars-cap-round lcars-group-member"><span>Option 3</span></li>
                    </div>
                </div>

                <div class="lcars-column-3-24 lcars-right">

                    <div class="lcars-column-inner-1 lcars-group-1 lcars-stack-vertical">
                        <div class="lcars-button lcars-cap-square lcars-group-member">Cpt. Jean-Luc Picard</div>
                        <div class="lcars-button lcars-cap-square lcars-group-member">Holodeck #1</div>
                        <div class="lcars-button lcars-cap-round lcars-group-member">Deactivate</div>
                    </div>
                    
                    <div class="lcars-bottom-elbow lcars-elbow-round"></div>
                </div>

            </div>

            <div class="lcars-row-6-12">

                <div class="lcars-column-18-24 lcars-center">
                    <div class="lcars-top-elbow"></div>
                    <div class="lcars-column-inner-1">
                        The LCARS Computer Network
                    </div>
                </div>

                <div class="lcars-column-3-24 lcars-right">
                    <div class="lcars-top-elbow lcars-elbow-round"></div>
                    <div class="lcars-column-inner-1 lcars-group-5 lcars-stack-vertical">
                        <div class="lcars-button lcars-cap-square lcars-group-member">Cpt. Jean-Luc Picard</div>
                        <div class="lcars-button lcars-cap-square lcars-group-member">Holodeck #1</div>
                        <div class="lcars-button lcars-cap-round lcars-group-member">Deactivate</div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
